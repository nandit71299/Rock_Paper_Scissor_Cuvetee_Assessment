<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissor</title>
  </head>
  <body>
    <div id="root" style="width: 100%; height: 100vh">
      <div
        class="d-flex w-100 h-100 flex-column justify-content-center align-items-center"
      >
        <div class="animation">
          <svg
            width="200"
            height="200"
            viewBox="0 0 200 200"
            xmlns="http://www.w3.org/2000/svg"
          >
            <rect width="200" height="200" fill="#79C44A" />
            <image
              id="trophyImage"
              x="50"
              y="50"
              width="100"
              height="100"
              href="trophy.png"
            />
            <g id="stars">
              <polygon points="80,60 85,75 70,67 90,67 75,75" fill="#DBE4D8" />
              <!-- Moved right and down -->
              <polygon
                points="160,80 165,95 150,87 170,87 155,95"
                fill="#DBE4D8"
              />
              <!-- Moved right and down -->
              <polygon
                points="110,30 115,45 100,37 120,37 105,45"
                fill="#DBE4D8"
              />
              <!-- Slightly adjusted -->
              <polygon
                points="30,160 35,175 20,167 40,167 25,175"
                fill="#DBE4D8"
              />
              <!-- Moved down -->
              <polygon
                points="170,120 175,135 160,127 180,127 165,135"
                fill="#DBE4D8"
              />
              <!-- Moved down and left -->
            </g>
          </svg>
        </div>
        <div
          class="textContent d-flex flex-column justify-content-center align-items-center gap-5"
        >
          <div class="display-6 fw-bold text-white">
            <div class="text-center">HURRAY</div>
            <div class="text-center">YOU WON THE GAME</div>
          </div>
          <a href="index.html" class="text-decoration-none">
            <div class="border-0 bg-white py-3 px-5 rounded text-black">
              Play Again
            </div>
          </a>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
